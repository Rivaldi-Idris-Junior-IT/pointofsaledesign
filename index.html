<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style3.css">
    <link rel="stylesheet" href="script/jquery.nice-number.css">

</head>

<body>
    <header>
    <nav class="navbar navbar-light ">
        <a class="navbar-brand" href="#">
            <img src="images/menu (1).svg" width="30" height="30" class="d-inline-block align-top" alt=""
                loading="lazy">
        </a>
        <div class="justify-content-center mx-auto">
            <div class="food-name-brand mx-auto">
                <h5>Food items</h5>
            </div>
        </div>        
    </nav>
    </header>

    <main>
    <section id="main-side-aside">
        <div class="row">
            <div class="col-md-1" style="background-color:#ffff;">
                <div class="sidebar pl-4">
                    <a href=""><img src="images/fork.svg" alt="" width="40" height="40"></a>
                    <a href=""><img src="images/clipboard.svg" alt="" width="40" height="40"></a>
                    <button data-toggle="modal" data-target="#addedModal" class="modal-button-added"><img
                            src="images/add.svg" alt=""></button>
                </div>
            </div>
            <div class="col-md-11 mt-1">
                <div class="card-list d-inline-block pt-3 pr-1">
                    <div class="card pt-3 d-inline-block card-income">
                        <div class="card-body">
                            <small><h6>Todays Income</h6></small>
                            <h2>Rp. 1000.000</h2>
                            <small><h6>+2% Yesterday</h6></small>
                        </div>
                    </div>
                    <div class="card pt-3 d-inline-block card-orders">
                        <div class="card-body">
                            <small><h6>Todays Income</h6></small>
                            <h2>Rp. 1000.000</h2>
                            <small><h6>+2% Yesterday</h6></small>
                        </div>
                    </div>
                    <div class="card pt-3 d-inline-block card-year-income">
                        <div class="card-body">
                            <small><h6>Todays Income</h6></small>
                            <h2>Rp. 1000.000</h2>
                            <small><h6>+2% Yesterday</h6></small>
                        </div>
                    </div>
                </div>
                <div class="chart-first mt-1">                    
                    <div id="curve_chart" style="width: 1200px; height: 300px"></div>
                </div>
                <div class="mytable mt-2">
                    <h2>Recent Orders</h2>
                    <table class="table">
                        <thead>
                          <tr>                            
                            <th scope="col">Invoices</th>
                            <th scope="col">Cashier</th>
                            <th scope="col">Date</th>
                            <th scope="col">Orders</th>
                            <th scope="col">Amount</th>
                          </tr>
                        </thead>
                        <tbody>                          
                          <tr>
                            <th scope="row">#10928</th>
                            <td>Cashier 1</td>
                            <td>06 October 2019</td>
                            <td>ice,Tea,Salad With Peanut</td>
                            <td>Rp. 120.000</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
            
        </div>        
        
    </section>
    </main>



    <script src="script/jquery-3.5.1.min.js"></script>
    <script src="script/jquery.nice-number.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Month');
      data.addColumn('number', 'This Month');
      data.addColumn('number', 'Last Month');
      data.addColumn('number', '');

      data.addRows([
        [1,  37.8, 80.8, 41.8],
        [2,  30.9, 69.5, 32.4],
        [3,  25.4,   57, 25.7],
        [4,  11.7, 18.8, 10.5],
        [5,  11.9, 17.6, 10.4],
        [6,   8.8, 13.6,  7.7],
        [7,   7.6, 12.3,  9.6],
        [8,  12.3, 29.2, 10.6],
        [9,  16.9, 42.9, 14.8],
        [10, 12.8, 30.9, 11.6],
        [11,  5.3,  7.9,  4.7],
        [12,  6.6,  8.4,  5.2],
        [13,  4.8,  6.3,  3.6],
        [14,  4.2,  6.2,  3.4]
      ]);

      var options = {
        chart: {
          title: 'Revenue',          
        },
        
      };

      var chart = new google.charts.Line(document.getElementById('curve_chart'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
      </script>


    <script>
        $(function () {
            $('input[type="number"]').niceNumber();
        })
    </script>
</body>

</html>
